<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Speakers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

</head>

<body>
    <section class="speakers-section">
        <h2>View our Featured Speakers for the Event</h2>
        <p>
            Speakers are core contributors and industry thought leaders working at
            <a href="#">companies</a> that push for innovation.
        </p>
        <div id="selectedSpeaker" class="selected-speaker" hidden>
            <div class="selected-speaker-profile">
                <img id="selectedSpeakerImage" src="" alt="Speaker Image">
                <div class="selected-speaker-details">
                    <h3 id="selectedSpeakerName"></h3>
                    <h4 id="selectedSpeakerTitle"></h4>
                    <p id="selectedSpeakerCompany"></p>
                    <div class="selected-speaker-icons">
                        <a href="#" aria-label="LinkedIn Profile" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" aria-label="Twitter Profile" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            <p id="selectedSpeakerDescription" class="selected-speaker-description"></p>
            <i id="closeSpeakerDetails" class="close-icon fas fa-times-circle" aria-label="Close Speaker Details"></i>
        </div>
        <div class="carousel-container">
            <button class="carousel-control left" aria-label="Previous Speaker"><i
                    class="fa-solid fa-chevron-left"></i></button>
            <div class="speakers-slider" id="speakersSlider"></div>
            <button class="carousel-control right" aria-label="Next Speaker"><i
                    class="fa-solid fa-chevron-right"></i></button>
        </div>
    </section>
    <button class="full-program-button">see full program</button>

    <script src="script.js"></script>
</body>

</html>
